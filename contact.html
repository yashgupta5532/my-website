<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>contactus</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <h1>Join us</h1>  <hr>
    <div class="form">
      
        <div class="name">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="first name"><span>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="last name"></span>
        </div>
        <div class="name">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="email"><span>
                <i class="fa fa-envelope"></i>
                <input type="password" placeholder="password"><br>

        </div>
        <div class="name">
            <i class="fa fa-envelope"></i>
            <input type="password" placeholder="confirm-password">
        </div>
        <div class="name">
            <i class="fa fa-phone"></i>
            <input type="number" placeholder="contact number"><span>
        </div>
        <h3>select your gender</h3>
        <div class="name">
            <label for="gender">
                <input type="radio" class="radio-button" name="man">
                male</label>
            <label for="gender">
                <input type="radio" class="radio-button" name="man">
                female</label>
        </div>
        <div class="name">
            <select name="country" id="">
                <option value="">select your country</option>
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="pakistan">pakistan</option>
                <option value="China">China</option>
                <option value="Bhutan">Bhutan</option>
                <option value="U.S.A">U.S.A</option>
                <option value="others">others</option>
            </select>
        </div>
        <div class="name">
            <input type="checkbox">
            <label for="checkbox">
            I accept terms and conditions
            </label>
        </div>
        <div class="name">
            <input type="textarea" placeholder="Type your query here:">
        </div>
        <div class="name" class="submit" >
            <input  type="submit">
        </div>


    </div>

</body>

</html>
